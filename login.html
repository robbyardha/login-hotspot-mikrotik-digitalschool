<div class="row">
	<div class="col-12">
		<div class="card ">
			<div class="login">
				$(if chap-id)
				<form name="sendin" action="$(link-login-only)" method="post">
					<input type="hidden" name="username" />
					<input type="hidden" name="password" />
					<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />
				</form>

				<script type="text/javascript" src="/md5.js"></script>
				<script type="text/javascript">
					
						function doLogin() {
							document.sendin.username.value = document.login.username.value;
							document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
							document.sendin.submit();
							return false;
						}
									//-->
								</script>
								$(endif)

								<div>	
									<form autocomplete="off" name="login" action="$(link-login-only)" method="post"
									$(if chap-id) onSubmit="return doLogin()" $(endif)>
									<input type="hidden" name="dst" value="$(link-orig)" />
									<input type="hidden" name="popup" value="true" />
										<input class="form-control-md mr-t-10 plch-center" name="username" type="text" value="$(username)" placeholder="Username" />
										<input class="form-control-md mr-t-10 plch-center" name="password" type="password" placeholder="Password" />
										<div class="text-center mr-t-10">
											<button type="submit" class="w-12 bg-template bg-gradient btn-md pd-5">LOGIN</button>
											<br>
											<br>
											$(if trial == 'yes')
											<a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="button w-12 bg-template bg-cyan btn-md pd-5">GUEST</a>
											.$(endif)
